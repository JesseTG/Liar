{% extends "layout.html" %}
{% block content %}

<svg width="100%" height="100%">
  {% for n in nodes %}
  {% set radius = (n.count|sqrt) %}
  <circle cx="{{ points[loop.index0][0] + 500 }}" cy="{{ points[loop.index0][1] + 500 }}" r="{{ radius }}" title="{{ n._id }}" />
  {% endfor %}
</svg>
{% endblock %}
